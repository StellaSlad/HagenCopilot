<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.icon" href="img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>HagenCopilot</title>
    <script src="main.js"></script>
</head>

<body class="">
    <button class="chatbot-toggler">
        <span class="material-symbols-rounded"></span>
        <span class="material-symbols-outlined"></span>
    </button>

    <div class="chatbot">
        <header>
            <h2>HagenCopilot</h2>
            <span class="close-btn material-symbols-outlined">Close</span>
        </header>

        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined"></span>
                <p>HALLO ðŸ‘‹<br>Wie kann ich dir helfen?</p>
            </li>
        </ul>

        <div class="chat-input">
            <textarea name="" id="" placeholder="Gib deine Frage ein..." spellcheck="false" required></textarea>
            <span id="second-btn" class="material-symbols-rounded">send</span>
        </div>
    </div>

    <span class="history-close-btn">Vertical_Split</span>
    <div class="chatbot-history ">
        <header>
            <h2>Chat History</h2>
        </header>
    </div>
</body>

</html>
